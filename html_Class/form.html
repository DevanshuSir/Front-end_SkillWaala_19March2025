<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="" method="post">
      <label for="fname">FirstName</label>
      <input
        type="text"
        name="fname"
        id="fname"
        placeholder="FirstName"
        required
      />
      <br /><br />
      <label for="address">Address</label>
      <textarea
        name="address"
        id="address"
        maxlength="15"
        minlength="4"
      ></textarea>
      <br /><br />
      <label for="dob">Dob</label>
      <input type="date" name="dob" id="dob" />
      <br /><br />
      <label for="">Password</label>
      <input type="password" name="pass" id="" />
      <br /><br />

      <label for="">Email</label>
      <input type="email" name="useremail" id="" />

      <label for="">Age</label>
      <input type="number" name="userAge" id="" min="18" max="60" />

      <br /><br />

      <label for="">Gender</label>
      <input type="radio" name="G1" id="" value="male" /><label for=""
        >Male</label
      >
      <input type="radio" name="G1" id="" value="female" /><label for=""
        >Female</label
      >
      <input type="radio" name="G1" id="" value="others" /><label for=""
        >Others</label
      >

      <br /><br />

      <label for="">Subjects</label>

      <input type="checkbox" name="S1" id="" checked value="html" /><label
        for=""
        >Html</label
      >
      <input type="checkbox" name="S1" id="" value="css" /><label for=""
        >Css</label
      >
      <input type="checkbox" name="S1" id="" value="js" /><label for=""
        >Js</label
      >

      <br /><br />

      <select name="options" id="">
        <option value="html">html</option>
        <option value="css">css</option>
        <option value="js">js</option>
      </select>

      <br /><br />

      <input type="file" name="doc" id="" />

      <label for="">Search</label>
      <input type="search" name="userSearch" id="" />

      <input type="reset" value="Reset" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
